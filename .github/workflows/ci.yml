name: CI
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Test shell script
        run: |
          git config --global user.name "Auto Commit"
          git config --global user.email "ac@github.com"
            git clone https://github.com/pheiduck/auto-commit.git
            cd auto-commit
            chmod +x commit.sh
            echo "pheiduck" && echo "auto-commit" >> ./commit.sh
            
